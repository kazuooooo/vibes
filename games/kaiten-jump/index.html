<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回転ジャンプ - 回転する床をタイミングよくジャンプ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>回転ジャンプ</h1>
        <div class="game-info">
            <div class="time-display">時間: <span id="timeDisplay">0.0秒</span></div>
            <div class="instructions">スペースキーまたはクリックでジャンプ</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameMessage"></div>
        <button id="restartButton" style="display: none;">もう一度</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
