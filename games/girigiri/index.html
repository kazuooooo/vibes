<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギリギリチャレンジ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-testid="title">ギリギリチャレンジ</h1>
        </header>
        
        <main class="game-area">
            <div class="gauge-container">
                <div class="gauge-background">
                    <div class="gauge-fill" id="gauge-fill"></div>
                    <div class="gauge-marker" style="left: 90%;">90%</div>
                    <div class="gauge-marker" style="left: 95%;">95%</div>
                    <div class="gauge-marker danger" style="left: 100%;">100%</div>
                </div>
                <div class="gauge-display">
                    <span data-testid="gauge-value" id="gauge-value">0</span>%
                </div>
            </div>
            
            <div class="game-controls">
                <button data-testid="stop-button" id="stop-button" class="stop-btn">止める</button>
            </div>
            
            <div class="score-area">
                <div data-testid="score" id="score" class="score-display" style="display: none;"></div>
                <button data-testid="retry-button" id="retry-button" class="retry-btn" style="display: none;">リトライ</button>
            </div>
        </main>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
